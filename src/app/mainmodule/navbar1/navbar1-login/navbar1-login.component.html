<div class="container mt-5" style="max-width: 400px;">
      <div class="card shadow p-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="mb-3">Login</h3>

    <div class="mb-3">
      <label>Email ID</label>
      <input type="email" class="form-control" formControlName="emailid" placeholder="Enter email" />
      <div *ngIf="loginForm.get('emailid')?.invalid && loginForm.get('emailid')?.touched" class="text-danger">
        Valid email is required
      </div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password is required
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
  </div>
</div>
