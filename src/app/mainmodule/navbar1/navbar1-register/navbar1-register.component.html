<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow p-5">
    <div class="col-md-12">
      <h2 class="mb-4">Register User</h2>
      <form [formGroup]="regform" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
          <div *ngIf="regform.controls['name'].invalid && regform.controls['name'].touched">
            <div class="text-danger mt-1">Name is required</div>
          </div>
        </div>
       

        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="regform.controls['email'].invalid && regform.controls['email'].touched">
            <div class="text-danger mt-1">Email must be valid and is required</div>
          </div>
        </div>


        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="regform.controls['password'].invalid && regform.controls['password'].touched">
            <div class="text-danger mt-1">Password is required</div>
          </div>
        </div>


        <button type="submit" class="btn btn-primary w-100" [disabled]="regform.invalid">Submit</button>


        <div *ngIf="message" class="alert alert-success mt-3">
          {{ message }}
        </div>


      </form>
    </div>
  </div>
</div>
