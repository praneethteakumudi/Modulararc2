<div class="container mt-4">
  <h2>Register</h2>
  <form>
    <div class="mb-3"><label>Name</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label>Email</label><input type="email" class="form-control"></div>
    <div class="mb-3"><label>Password</label><input type="password" class="form-control"></div>
    <div class="mb-3"><label>Phone Number</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label>Gender</label>
      <select class="form-control">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="mb-3"><label>Location</label><input type="text" class="form-control"></div>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
